name: Integracion continua

#en esta parte indicamos en que momento se dispara este ci, en este caso cuando se realiza un push, en main o en develop y cuando hay una pull requet en cualquier rama
on:
  push:
    branches: ["main", "develop","rama"]
  pull_request:

#los job se pueden ejecutar de manera secuencial o paralelo 
jobs: 
#en build compilacion de app
  build:
    name: Build
    runs-on: ubuntu-latest #esto es como una maquina virtual temporal donde se va a ejecutar
    #steps son los pasos a ejecutarse en este trabajo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install production dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


  unit_integration_tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    environment: entorno  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export Django Secret Key
        run: echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Run unit and integration tests
        run: python manage.py test app/test/test_unit app/test/test_integration

  e2e_tests:
    name: E2E Django Tests
    runs-on: ubuntu-latest
    needs: unit_integration_tests
    environment: entorno
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export Django Secret Key
        run: echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Run E2E Django tests
        run: python manage.py test app/test/test_e2e

    e2e_playwright_tests:
      name: E2E Playwright Tests
      runs-on: ubuntu-latest
      needs: e2e_django_tests
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install Playwright dependencies
          run: |
            cd e2e
            npm ci
            npx playwright install --with-deps

        - name: Run Playwright tests
          run: |
            cd e2e
            npx playwright test